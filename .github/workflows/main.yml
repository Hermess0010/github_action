name: Python

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        run: |
          sudo apt-get install python${{ matrix.python-version }}
          python${{ matrix.python-version }} -m pip install --upgrade pip
      - name: Display Python version
        run: python${{ matrix.python-version }} -c "import sys; print(sys.version)" > python_version_${{ matrix.python-version }}.txt
      - name: Save Python version as artifact
        uses: actions/upload-artifact@v2
        with:
          name: python-version-${{ matrix.python-version }}
          path: python_version_${{ matrix.python-version }}.txt
